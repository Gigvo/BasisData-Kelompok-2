<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Login</h1>
            <p class="role-badge" id="roleBadge"></p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="index.html">Change role</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Display selected role
        const role = localStorage.getItem('selectedRole') || 'pasien';
        document.getElementById('roleBadge').textContent = `Login as ${role === 'pasien' ? 'Pasien' : 'Dokter'}`;

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            await login(email, password, role);
        });
    </script>
</body>
</html>
