<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment - Resepsionis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .schedule-item {
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .schedule-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .schedule-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .schedule-item.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .schedule-day {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .schedule-time {
            color: #666;
            font-size: 0.9em;
        }

        .schedule-doctor {
            color: #667eea;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .schedule-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-top: 5px;
        }

        .status-tersedia {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-penuh {
            background: #fff3e0;
            color: #e65100;
        }

        .status-libur {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="navbar-brand">
                <h2>Clinic System - Create Appointment</h2>
            </div>
            <div class="navbar-menu">
                <span id="userName"></span>
                <a href="javascript:history.back()" style="color: white; text-decoration: none; margin-right: 15px;">Back</a>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="form-container">
                <h1>Create New Appointment</h1>

                <form id="createAppointmentForm">
                    <div class="form-group">
                        <label for="pasien_id">Select Patient *</label>
                        <select id="pasien_id" required>
                            <option value="">Loading patients...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tanggal_janji">Appointment Date *</label>
                        <input type="date" id="tanggal_janji" required>
                    </div>

                    <div class="form-group">
                        <label>Select Schedule *</label>
                        <div id="schedulesGrid" class="schedule-grid">
                            <p>Loading schedules...</p>
                        </div>
                        <input type="hidden" id="jadwal_id" required>
                    </div>

                    <div class="form-group">
                        <label for="keluhan">Patient Complaint *</label>
                        <textarea id="keluhan" rows="4" required placeholder="Describe patient's symptoms or reason for visit"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Initial Status</label>
                        <select id="status">
                            <option value="Dikonfirmasi">Dikonfirmasi (Recommended)</option>
                            <option value="Menunggu">Menunggu</option>
                        </select>
                    </div>

                    <div class="error-message" id="errorMessage"></div>

                    <button type="submit" class="btn-primary">Create Appointment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'resepsionis') {
            alert('Unauthorized access.');
            window.location.href = 'index.html';
        }

        document.getElementById('userName').textContent = user.name;

        let allSchedules = [];
        let selectedScheduleId = null;

        async function loadPatients() {
            try {
                const response = await authenticatedFetch('/resepsionis-admin/patients');
                const patients = await response.json();

                const select = document.getElementById('pasien_id');
                select.innerHTML = '<option value="">-- Select Patient --</option>' +
                    patients.map(p => `
                        <option value="${p.pasien_id}">
                            ${p.nama_pasien} - ${p.email} (${p.no_telepon})
                        </option>
                    `).join('');
            } catch (error) {
                console.error('Error loading patients:', error);
                alert('Failed to load patients');
            }
        }

        async function loadSchedules() {
            try {
                const response = await authenticatedFetch('/resepsionis-admin/schedules/all');
                allSchedules = await response.json();

                displaySchedules(allSchedules);
            } catch (error) {
                console.error('Error loading schedules:', error);
                alert('Failed to load schedules');
            }
        }

        function displaySchedules(schedules) {
            const grid = document.getElementById('schedulesGrid');

            if (schedules.length === 0) {
                grid.innerHTML = '<p>No schedules available</p>';
                return;
            }

            grid.innerHTML = schedules.map(schedule => {
                const isAvailable = schedule.status === 'Tersedia' && schedule.nama_dokter;
                const classes = `schedule-item ${!isAvailable ? 'unavailable' : ''} ${selectedScheduleId === schedule.jadwal_id ? 'selected' : ''}`;

                return `
                    <div class="${classes}"
                         data-id="${schedule.jadwal_id}"
                         ${isAvailable ? `onclick="selectSchedule(${schedule.jadwal_id})"` : ''}>
                        <div class="schedule-day">${schedule.hari}</div>
                        <div class="schedule-time">${schedule.waktu_mulai} - ${schedule.waktu_selesai}</div>
                        ${schedule.nama_dokter ? `
                            <div class="schedule-doctor">Dr. ${schedule.nama_dokter}</div>
                            <div style="font-size: 0.75em; color: #999;">${schedule.spesialisasi}</div>
                        ` : '<div class="schedule-doctor">No doctor assigned</div>'}
                        <div class="schedule-status status-${schedule.status.toLowerCase()}">${schedule.status}</div>
                    </div>
                `;
            }).join('');
        }

        function selectSchedule(scheduleId) {
            selectedScheduleId = scheduleId;
            document.getElementById('jadwal_id').value = scheduleId;

            // Update visual selection
            document.querySelectorAll('.schedule-item').forEach(item => {
                if (parseInt(item.getAttribute('data-id')) === scheduleId) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        document.getElementById('createAppointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const pasien_id = document.getElementById('pasien_id').value;
            const jadwal_id = document.getElementById('jadwal_id').value;
            const tanggal_janji = document.getElementById('tanggal_janji').value;
            const keluhan = document.getElementById('keluhan').value;
            const status = document.getElementById('status').value;

            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';

            if (!jadwal_id) {
                errorEl.textContent = 'Please select a schedule';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await authenticatedFetch('/resepsionis-admin/appointments/create-for-patient', {
                    method: 'POST',
                    body: JSON.stringify({
                        pasien_id: parseInt(pasien_id),
                        jadwal_id: parseInt(jadwal_id),
                        tanggal_janji,
                        keluhan,
                        status
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Appointment created successfully!');
                    window.location.href = 'resepsionis-manage-appointments.html';
                } else {
                    errorEl.textContent = data.message || 'Failed to create appointment';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Error creating appointment:', error);
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.style.display = 'block';
            }
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('tanggal_janji').min = today;

        loadPatients();
        loadSchedules();
    </script>
</body>
</html>
