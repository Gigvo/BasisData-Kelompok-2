<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedules - Dokter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .schedule-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .schedule-day {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-tersedia {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-penuh {
            background: #fff3e0;
            color: #e65100;
        }

        .status-libur {
            background: #ffebee;
            color: #c62828;
        }

        .schedule-time {
            color: #666;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-assign {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-unassign {
            background: #f44336;
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="navbar-brand">
                <h2>Clinic Appointment System - Dokter</h2>
            </div>
            <div class="navbar-menu">
                <span id="userName"></span>
                <a href="dashboard.html" style="color: white; text-decoration: none; margin-right: 15px;">Dashboard</a>
                <a href="dokter-appointments.html" style="color: white; text-decoration: none; margin-right: 15px;">My Appointments</a>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </nav>

        <div class="dashboard-content">
            <h1>Schedule Management</h1>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('my-schedules')">My Schedules</button>
                <button class="tab" onclick="switchTab('available')">Available Schedules</button>
            </div>

            <div id="my-schedules" class="tab-content active">
                <h2 class="section-title">My Assigned Schedules</h2>
                <div id="mySchedulesGrid" class="schedule-grid"></div>
            </div>

            <div id="available" class="tab-content">
                <h2 class="section-title">Available Schedules to Join</h2>
                <div id="availableSchedulesGrid" class="schedule-grid"></div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'dokter') {
            window.location.href = 'index.html';
        }

        document.getElementById('userName').textContent = user.name;

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function loadMySchedules() {
            try {
                const response = await authenticatedFetch('/dokter-schedule/my-schedules');
                const schedules = await response.json();

                const grid = document.getElementById('mySchedulesGrid');

                if (schedules.length === 0) {
                    grid.innerHTML = '<div class="empty-state">You have not assigned to any schedules yet</div>';
                    return;
                }

                grid.innerHTML = schedules.map(schedule => `
                    <div class="schedule-card">
                        <div class="schedule-header">
                            <div class="schedule-day">${schedule.hari}</div>
                            <span class="status-badge status-${schedule.status.toLowerCase()}">${schedule.status}</span>
                        </div>
                        <div class="schedule-time">
                            ${schedule.waktu_mulai} - ${schedule.waktu_selesai}
                        </div>
                        <button class="btn-small btn-unassign" onclick="unassignSchedule(${schedule.jadwal_id})">
                            Remove
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading schedules:', error);
                alert('Failed to load your schedules');
            }
        }

        async function loadAvailableSchedules() {
            try {
                const response = await authenticatedFetch('/dokter-schedule/available');
                const allSchedules = await response.json();

                const mySchedulesResponse = await authenticatedFetch('/dokter-schedule/my-schedules');
                const mySchedules = await mySchedulesResponse.json();
                const myScheduleIds = mySchedules.map(s => s.jadwal_id);

                const availableSchedules = allSchedules.filter(s => !myScheduleIds.includes(s.jadwal_id));

                const grid = document.getElementById('availableSchedulesGrid');

                if (availableSchedules.length === 0) {
                    grid.innerHTML = '<div class="empty-state">No available schedules at the moment</div>';
                    return;
                }

                grid.innerHTML = availableSchedules.map(schedule => `
                    <div class="schedule-card">
                        <div class="schedule-header">
                            <div class="schedule-day">${schedule.hari}</div>
                            <span class="status-badge status-${schedule.status.toLowerCase()}">${schedule.status}</span>
                        </div>
                        <div class="schedule-time">
                            ${schedule.waktu_mulai} - ${schedule.waktu_selesai}
                        </div>
                        <button class="btn-small btn-assign" onclick="assignSchedule(${schedule.jadwal_id})">
                            Join This Schedule
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading available schedules:', error);
                alert('Failed to load available schedules');
            }
        }

        async function assignSchedule(jadwal_id) {
            try {
                const response = await authenticatedFetch('/dokter-schedule/assign', {
                    method: 'POST',
                    body: JSON.stringify({ jadwal_id })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Successfully joined the schedule!');
                    loadMySchedules();
                    loadAvailableSchedules();
                } else {
                    alert(data.message || 'Failed to join schedule');
                }
            } catch (error) {
                console.error('Error assigning schedule:', error);
                alert('Failed to join schedule');
            }
        }

        async function unassignSchedule(jadwal_id) {
            if (!confirm('Are you sure you want to remove yourself from this schedule?')) {
                return;
            }

            try {
                const response = await authenticatedFetch(`/dokter-schedule/unassign/${jadwal_id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Successfully removed from schedule');
                    loadMySchedules();
                    loadAvailableSchedules();
                } else {
                    alert(data.message || 'Failed to remove schedule');
                }
            } catch (error) {
                console.error('Error removing schedule:', error);
                alert('Failed to remove schedule');
            }
        }

        loadMySchedules();
        loadAvailableSchedules();
    </script>
</body>
</html>
